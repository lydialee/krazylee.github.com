<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel='stylesheet' type='text/css' href='{{ ASSET_PATH }}/css/style.css'>
    <link rel='stylesheet' type='text/css' href='{{ ASSET_PATH }}/css/pygments_trac.css'>
  </head>
<body>
    <header>
          <h1>
            <a href="{{ HOME_PATH }}">{{ site.title }}</a>
          </h1>
          <p id="elsewhere">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </p>
    </header>
    <div class="container">
      <div class="content">
        {{ content }}
      </div>
      <footer>
        <span class="author vcard">
            Written by <a class="url fn" href="/">{{ site.author.name }}</a>
            <a class="email" href="mailto:lixiangstar@gmail.com"></a>.
        </span>
        Powered by
        <a href="https://github.com/mojombo/jekyll">Jekyll</a>.
        <a href="https://github.com/Krazylee/krazylee.github.com">Source code</a>.
      </footer>
    </div> 
    {% include JB/analytics %}
  </body>
</html>
